font:
  size: 12
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font    
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font    
    style: Italic
  bold_{i}talic:
    family: JetBrainsMono Nerd Font    
    style: Bold Italic

window:
  opacity: 0.8
  padding:
    x: 40
    y: 40
    dynamic_padding: true
cursor:
  style: beam

import:
