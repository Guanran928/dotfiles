#
# Alacritty config
# ~/.config/alacritty/alacritty.yml
#

font:
  size: 12
  normal:
    family: monospace
    style: SemiBold
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace 
    style: Bold Italic

window:
  #opacity: 0.85
  padding:
    x: 16
    y: 16
    dynamic_padding: true

cursor:
  style: beam

env:
  WINIT_X11_SCALE_FACTOR: "1" # workaround for weird scaling bug on x11

#shell:
    #program: /usr/bin/fish

import:
  # uncomment the flavour you want below:
- ~/.config/alacritty/tokyonight/tokyonight_night.yml
